<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/index.css">
    <title>Document</title>
</head>
<body>
    
<div id="ManualIframe">
    <input type="text" id="VarNome"> <!-- Input nome da variavel-->
    <input type="text" id="VarValor">

   
    <div id="Quali"><!--Option Button Qualitativa-->
        <h3>Qualitativa</h3> 
         
        <input type="radio" id="QlN" name="Quali" >
        <label for="Nominal">Nominal</label>
        <input type="radio" id="QlO" name="Quali" >
        <label for="Ordinal">Ordinal</label><br>
    </div>
    <br>
    <div id="Quant"><!--Option Button Quanti-->
        <h3>Quantitativa</h3> 
         
        <input type="radio" id="QtD" name="Quanti" >
        <label for="Discreta">Discreta</label>
        <input type="radio" id="QtC" name="Quanti" >
        <label for="Continua">Continua</label><br>
    </div>
    <br>
    <div id="AmoPopu"> <!-- Amostra e População-->

        <input type="radio" id="Opt5" name="AmoPopu" >
        <label for="Amostra">Amostra</label>
        <input type="radio" id="Opt6" name="AmoPopu" >
        <label for="População">População</label><br>
    </div>


    <div id="Botoes2"><!-- Downside Button-->
        <button id="Limpar">Limpar</button>
        <button id="Calcular">Calcular</button>
    </div>
</div>
</body>
</html>
